version: 0.2
phases:
    install:
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo "Zipping deployment package..."
      - cd lib
      - zip -r9 ../deployment_package.zip .
      - cd ..
      - zip -g deployment_package.zip lambda_function.py
  post_build:
    commands:
      - echo "Updating lambda Function..."
      - aws lambda update-function-code --function-name PutActivationFromGit --zip-file fileb://deployment_package.zip
      - echo "DONE!!"
